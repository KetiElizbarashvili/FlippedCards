            </div>

            </div> 
       </div>
      <div class="col-1-of-3">
           <div class="card">
               <div class="card__side card__side--front">

               </div>
               <div class="card__side card__side--back card__side--back">
                   <div class="card__text"></div>
               </div>
            </div> 
       </div>                   
    </div>
 </section>
